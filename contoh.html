<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Latihan</title>
</head>
<body>
    <center>
        Nama :<input type="text" id="nama" placeholder="Masukkan Nama Anda"><br>
        Umur :<input type="number" id="umur" placeholder='Masukkan Umur Anda'><br>
        Gender : Laki-Laki <input type="radio" name="gender" value="Laki-Laki" class="gender"> Perempuan <input type="radio" name="gender" value="Perempuan" class="gender">
        <h1 id="display"></h1>
        <input type="button" value="Click Me!" onclick="clickMe()">
    </center>
</body>

<script>
function clickMe(){
    var nama = document.getElementById('nama').value;
    var umur = document.querySelector('#umur').value;
    // if(document.querySelector(''.gender').checked == true){
    //     var gender = document.querySelector()
    // }
    var gender = document.querySelector('input[name=gender]:checked').value
    // console.log(nama)
    document.querySelector('#display').innerHTML = `Nama anda: ${nama} <br> Umur anda: ${umur} <br> Jenis kelamin anda: ${gender}`
}
</script>
</html>
