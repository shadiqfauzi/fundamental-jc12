<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Toko Susilo</title>
    <style>
        table, tr, th, td{
            border : 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <center>
        <form action=""> FORM
            <p>Nama Produk: <input type="text" id="namaBaru"></p>
            <p>Harga Produk: <input type="number" id="hargaBaru"></p>
            <p>Stock Produk: <input type="number" id="stockBaru"></p>
            <p>Kategori: 
                <select name="kategori" id="category">
                    <option value="Elektronik">Electronic</option>
                    <option value="Pakaian">Pakaian</option>
                    <option value="Otomotif">Otomotif</option>
                </select>
            </p>
            <p>Kondisi:
                <input type="radio" name="condition" value="Baru"> Baru
                <input type="radio" name="condition" value="Second"> Second
            </p>
            <p><input type="button" value="Add Product" onclick="addNewProduct()">
        </form>
        <br>
        <table>
            <thead>
                <tr>
                    <th>Data Product</th>
                </tr>
            </thead>
            <tr>
                <td>
                    <table>
                        <thead>
                            <tr>
                                <th>Nama</th>
                                <th>Harga</th>
                                <th>Stock</th>
                                <th>Kategori</th>
                                <th>Kondisi</th>
                            </tr>
                        </thead>
                        <tbody id="hasil"> 

                        </tbody>
                    </table>
                </td>
            </tr>
        </table>
    </center>
<script src="eCommerceExercise.js"></script>
</body>
</html>
